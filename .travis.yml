language: python
python:
    - "2.7"
    - "3.3"
install: "python setup.py"
before_install:
    - sudo apt-get install build-essential m4 lzip unzip
    - git clone https://github.com/blindstore/libScarab
    - cd libScarab
    - ./scripts/install-dependencies.sh
    - make
    - sudo make install
script: nosetests .
notifications:
    email: false
